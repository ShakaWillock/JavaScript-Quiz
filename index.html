<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>JavaScript Quiz</title>
</head>
<body>
  <h1 class="display-3 text-danger text-center mt-5 mb-5">General Knowledge Quiz</h1>
  <h5 id="correct" class="text-center display-5 bg-light pt-4 pb-4">You are <span id="score" class="display-4 text-danger"></span> correct</h5>
  <div class="jumbotron bg-danger mb-0">
    <div class="container">
      <p class="display-4 text-white mb-5">On with the questions...</p>
      <form id="quiz-form">
        <h5 class="question-1 text-white">1. Berlin is the capital of which country?</h5>
        <div class="form-check mb-5">
          <input class="form-check-input" type="radio" name="q1" id="q1" value="A" checked>
          <label class="form-check-label text-white" for="option-1">
            Netherlands
          </label>
          <div class="mb-2"></div>
          <input class="form-check-input" type="radio" name="q1" id="q1" value="B" >
          <label class="form-check-label text-white" for="option-2  ">
            Germany
          </label>
        </div>
        <h5 class="question-2 text-white">2. You want to make green paint. Which colors do you mix together?</h5>
        <div class="form-check mb-5">
          <input class="form-check-input" type="radio" name="q2" id="q2" value="A" checked>
          <label class="form-check-label text-white" for="option-1">
            Red and yellow
          </label>
           <div class="mb-2"></div>
          <input class="form-check-input" type="radio" name="q2" id="q2" value="B" >
          <label class="form-check-label text-white" for="option-2">
           Blue and yellow
          </label>
        </div>
        <h5 class="question-3 text-white">3. Which is the longest river in the world?</h5>
        <div class="form-check mb-5">
          <input class="form-check-input" type="radio" name="q3" id="q3" value="A" checked>
          <label class="form-check-label text-white" for="option-1">
            Amazon
          </label>
          <div class="mb-2"></div>
          <input class="form-check-input" type="radio" name="q3" id="q3" value="B">
          <label class="form-check-label text-white" for="option-2">
           Nile
          </label>
        </div>
        <h5 class="question-4 text-white">4. What language do most people in Austria speak?</h5>
        <div class="form-check mb-5">
          <input class="form-check-input" type="radio" name="q4" id="q4" value="A" checked>
          <label class="form-check-label text-white" for="option-1">
            Hungarian
          </label>
          <div class="mb-2"></div>
          <input class="form-check-input " type="radio" name="q4" id="q4" value="B" >
          <label class="form-check-label text-white" for="option-2">
            German
          </label>
        </div>
        <div class="submit-button text-center pb-3">
            <button type="submit" class="btn btn-light">Submit</button>
        </div>
      </form>
    </div>
  </div>
 <script src="js/main.js"></script>
</body>
</html>
